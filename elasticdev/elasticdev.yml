global_arguments:
   aws_default_region: us-east-1
infrastructure:
       vpc:
           stack_name: elasticdev:::aws_vpc_2tier
           arguments:
               vpc_name: secure_2tier_example
destroy:
   stack_name: elasticdev:::ed_core::callback_delete
   arguments:
       pre_delete_resources: True
       keep_resources:
           - provider: ec2
             resource_type: vpc
