global_arguments:
   aws_default_region: us-west-2
infrastructure:
   vpc:
       stack_name: elasticdev:::aws_vpc_2tier
       arguments:
          vpc_name: secure_env
   rds_mysql:
       stack_name: elasticdev:::create_rds
       dependencies: 
           - infrastructure::vpc
       arguments:
          vpc_name: secure_env
          flavor: "db.t2.micro"
          size: 5
          engine: "MySQL"
          az: False
