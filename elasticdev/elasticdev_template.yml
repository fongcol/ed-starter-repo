global_arguments:
   region: <aws region>
infrastructure:
   vpc:
       stack_name: aws_vpc_2tier
   rds_mysql:
       stack_name: aws_db_rds
       arguments:
          flavor: <Compute size of database>
          size: <Storage size of database>
          engine: <Choice of MySQL or Postgres>
          az: <True if you want highly available. None (default) for development environment.>
